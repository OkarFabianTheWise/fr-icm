name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_NAME="ghcr.io/$(echo '${{ github.actor }}' | tr '[:upper:]' '[:lower:]')/icm-server:latest"
          docker build -t $IMAGE_NAME .

      # Login to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Push Docker image
      - name: Push Docker image
        run: |
          IMAGE_NAME="ghcr.io/$(echo '${{ github.actor }}' | tr '[:upper:]' '[:lower:]')/icm-server:latest"
          docker push $IMAGE_NAME
