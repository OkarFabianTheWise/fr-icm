<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Message Sender</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    textarea, input { width: 100%; padding: 8px; margin: 6px 0; font-family: monospace; }
    button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    pre { background: #222; color: #0f0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>üîπ Send Message to Agent</h1>

  <label>Recipient Agent Address:</label>
  <input id="recipient" value="agent1qfz6f3a4tmk68dmxlvkkskn3hxl70t0kv6v870kev5tl9j9rs24q5y7605k" />

  <label>Message JSON:</label>
  <textarea id="message" rows="10">{
  "token": "SOL",
  "current_price": 142.5,
  "entry_price": 130.0,
  "historical_prices": [128.0, 131.0, 135.0, 140.0, 142.0],
  "current_holdings": 35.0
}</textarea>

  <button onclick="sendMessage()">Send Message</button>

  <h3>Response:</h3>
  <pre id="response">Awaiting message...</pre>

  <script>
    async function sendMessage() {
      const recipient = document.getElementById("recipient").value.trim();
      const messageText = document.getElementById("message").value.trim();
      const responseBox = document.getElementById("response");

      try {
        const message = JSON.parse(messageText);

        const res = await fetch("https://agentverse.ai/api/messages", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ recipient, message })
        });

        const data = await res.json();
        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseBox.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
